<div class="row">
    <div class="col-md-4">
        <div class="card">
            <form (ngSubmit)="onSubmit()" class="card-body row g-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">Nombres:</label>
                    <input type="text" id="firstName" name="firstName" class="form-control"
                        [(ngModel)]="patient.firstName">
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Apellidos:</label>
                    <input type="text" id="lastName" name="lastName" class="form-control"
                        [(ngModel)]="patient.lastName">
                </div>
                <div class="col-12">
                    <label for="documentNumber" class="form-label">N° Documento:</label>
                    <input type="text" id="documentNumber" name="documentNumber" class="form-control"
                        [(ngModel)]="patient.documentNumber">
                </div>
                <div class="col-12">
                    <label for="birthdate" class="form-label">F. Nacimiento</label>
                    <input type="date" id="birthdate" name="birthdate" class="form-control"
                        [(ngModel)]="patient.birthdate">
                </div>
                <div class="col-12">
                    <label for="gender" class="form-label">Sexo:</label>
                    <select id="gender" class="form-select" name="gender" [(ngModel)]="patient.gender">
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="department" class="form-label">Departamento:</label>
                    <input type="text" id="department" name="department" class="form-control"
                        [(ngModel)]="patient.department">
                </div>
                <div class="col-md-4">
                    <label for="province" class="form-label">Provincia</label>
                    <input type="text" id="province" name="province" class="form-control"
                        [(ngModel)]="patient.province">
                </div>
                <div class="col-md-4">
                    <label for="district" class="form-label">Distrito</label>
                    <input type="text" id="district" name="district" class="form-control"
                        [(ngModel)]="patient.district">
                </div>
                <div class="col">
                    <label for="address" class="form-label">Dirección:</label>
                    <input type="text" id="address" name="address" class="form-control" [(ngModel)]="patient.address">
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
    </div>
    <div class="col-md-8">
        <table class="table table-striped mh-100">
            <thead>
                <tr>
                    <th scope="col">Nombres</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">N° de Documento</th>
                    <th scope="col">Detalle</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let patient of patientList">
                    <td>{{ patient.firstName }}</td>
                    <td>{{ patient.lastName }}</td>
                    <td>{{ patient.documentNumber }}</td>
                    <td><a [routerLink]="['/paciente/document',patient.documentNumber]" ><i class="bi bi-file-text-fill"></i></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
